<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QRCodes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light"><i class="fa-solid fa-camera"></i> Scanner de QR Code</span>
          <a class="btn btn-danger" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <a href="/home" class="btn btn-secondary mb-3"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
        <hr>
        <div class="d-flex justify-content-center flex-column align-items-center">
            <video id="preview" style="display: none; width: 100%;"></video>

            <div class="mt-3">
                <button class="btn btn-primary me-2" onclick="lerQRCode()">LER QRCODE</button>
                <button class="btn btn-primary" onclick="pararLeitura()">PARAR</button>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/b78c95af54.js" crossorigin="anonymous"></script>
    <script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );

        scanner.addListener('scan', function(content) {
            pararLeitura();

            let currentBaseUrl = window.location.origin;
            let url = `${currentBaseUrl}/qrcode/12345/validate`;
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                    return response.json();
                })
            .then(response => {
                alert(response.message);
                lerQRCode();
            });
        });

        function lerQRCode(){
            Instascan.Camera.getCameras().then(cameras => 
            {
                let selectedCamera;
                if (cameras.length > 0) {
                for (let c = 0; c < cameras.length; c++) {
                    if (cameras[c].name.indexOf('back') != -1) {
                        selectedCamera = cameras[c];
                    }
                }
                
                if (!selectedCamera) selectedCamera = cameras[0];
                }
                
                if (selectedCamera) {
                    scanner.start(selectedCamera);
                } else {
                    console.error("No cameras found.");
                }
            });
            
            document.getElementById('preview').style.display = 'block';
        }

        function pararLeitura(){
            scanner.stop();
            document.getElementById('preview').style.display = 'none';
        }

        function logout(){
            localStorage.removeItem('fezLogin');
            window.location.href = '/';
        }

        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Lista de dispositivos de vídeo disponíveis
Instascan.Camera.getCameras().then(cameras => {
    if (cameras.length > 0) {
        // Exibindo um seletor para o usuário escolher a câmera
        const cameraSelector = document.createElement('select');
        cameras.forEach(camera => {
            const option = document.createElement('option');
            option.value = camera.id;
            option.text = camera.name;
            cameraSelector.appendChild(option);
        });
        document.body.appendChild(cameraSelector);

        // Adicionando um botão para iniciar o scanner
        const startButton = document.createElement('button');
        startButton.textContent = 'Iniciar Scanner';
        startButton.addEventListener('click', function () {
            const selectedCameraId = cameraSelector.value;
            const selectedCamera = cameras.find(camera => camera.id === selectedCameraId);
            if (selectedCamera) {
                // Criando a instância do scanner com a câmera selecionada
                const scanner = new Instascan.Scanner({ video: selectedCamera });
                // Adicionando o listener para quando um QR code for detectado
                scanner.addListener('scan', function (content) {
                    console.log('QR code escaneado:', content);
                    // Faça o que for necessário com o conteúdo do QR code aqui
                });
                // Iniciando o scanner
                scanner.start(selectedCamera);
            } else {
                console.error('Câmera selecionada não encontrada.');
            }
        });
        document.body.appendChild(startButton);
    } else {
        console.error('Nenhuma câmera encontrada.');
    }
}).catch(err => {
    console.error(err);
});

    </script>
</body>
</html>
