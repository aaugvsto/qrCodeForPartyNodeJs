<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1 text-light"><i class="fa-solid fa-qrcode"></i> Scanner QRCode</span>
        </div>
    </nav>
    <div class="container mt-5">
        <a href="/home" class="btn btn-secondary mb-3"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
        <hr>
        <div class="d-flex justify-content-center flex-column align-items-center">
            <video id="preview" class="w-50" style="display: none;"></video>

            <div class="mt-3">
                <button class="btn btn-primary me-2" onclick="lerQRCode()">LER QRCODE</button>
                <button class="btn btn-primary" onclick="pararLeitura()">PARAR</button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/b78c95af54.js" crossorigin="anonymous"></script>
    <script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );

        scanner.addListener('scan', function(content) {
            pararLeitura();

            let currentBaseUrl = window.location.origin;
            let url = `${currentBaseUrl}/qrcode/12345/validate`;
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                    return response.json();
                })
            .then(response => {
                alert(response.message);
                lerQRCode();
            });
        });

        function lerQRCode(){
            Instascan.Camera.getCameras().then(cameras => 
            {
                if(cameras.length > 0){
                    scanner.start(cameras[0]);
                } else {
                    console.error("Não existe câmera no dispositivo!");
                }
            });
            
            document.getElementById('preview').style.display = 'block';
        }

        function pararLeitura(){
            scanner.stop();
            document.getElementById('preview').style.display = 'none';
        }
    </script>

 </body>
</html>
